<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings, Boolean and Statements</title>
</head>
<body>
    <!-- <p>The length property returns the length of a string:</p> -->
    <p>Display the value of Boolean(10 > 9):</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>

    <!-- <script>
        var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // String written inside quotes
        document.getElementById("demo").innerHTML = txt.length;
    </script> -->
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = Boolean(10 > 9); // 10 Greater than 9
        }
    </script>
</body>
</html>
